<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TF 新标签页</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="new_tab.css" />
  </head>
  <body>
    <header class="container-fluid py-3 mb-4 border-bottom">
      <div class="d-flex align-items-center justify-content-between">
        <!-- START: New Search Bar -->
        <div class="input-group flex-grow-1 mx-3" id="search-container">
          <!-- Search Engine Selectors -->
          <div class="btn-group">
            <button type="button" class="btn btn-outline-secondary active" id="googleSearchBtn">
              GOOGLE
            </button>
            <button type="button" class="btn btn-outline-secondary" id="bingSearchBtn">
              BING (CN)
            </button>
            <button type="button" class="btn btn-outline-secondary" id="sogouSearchBtn">
              SOGOU
            </button>
          </div>
          <!-- Search Input Box -->
          <input
            type="search"
            class="form-control"
            placeholder="输入内容后按 Enter 或点击按钮搜索..."
            id="searchInput"
            aria-label="Search"
          />
          <!-- Search Button -->
          <button class="btn btn-primary" type="button" id="searchBtn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-search"
              viewBox="0 0 16 16"
            >
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
              />
            </svg>
          </button>
        </div>
        <!-- END: New Search Bar -->
        <div class="d-flex align-items-center gap-2">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="editModeSwitch" />
            <label class="form-check-label" for="editModeSwitch">编辑模式</label>
          </div>
          <button
            class="btn btn-sm btn-primary"
            id="addIconBtn"
            data-bs-toggle="tooltip"
            title="添加新网站到当前标签页"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-plus-lg"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"
              />
            </svg>
          </button>
          <div class="dropdown">
            <button
              class="btn btn-sm btn-secondary dropdown-toggle"
              type="button"
              id="settingsDropdown"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-gear-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311a1.464 1.464 0 0 1-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413-1.4-2.397 0-2.81l.34-.1a1.464 1.464 0 0 1 .872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"
                />
              </svg>
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="settingsDropdown">
              <li><button class="dropdown-item" id="manageTabsBtn">管理标签页</button></li>
              <li><button class="dropdown-item" id="showStatsBtn">查看统计报告</button></li>
              <li><hr class="dropdown-divider" /></li>
              <li><button class="dropdown-item" id="importBtn">导入数据</button></li>
              <li><button class="dropdown-item" id="exportBtn">导出数据</button></li>
              <li><hr class="dropdown-divider" /></li>
              <li><button class="dropdown-item" id="importWeTabBtn">从 WeTab 导入数据</button></li>
            </ul>
            <input type="file" id="importFile" accept=".json" style="display: none" />
            <input type="file" id="importWeTabFile" accept=".data" style="display: none" />
            <!-- 添加此行 -->
          </div>
        </div>
      </div>
    </header>
    <main class="container-fluid">
      <ul class="nav nav-tabs" id="tab-container" role="tablist">
        <!-- Tabs will be dynamically inserted here -->
      </ul>
      <div class="tab-content pt-4" id="tab-content-container">
        <!-- Tab panes with icon grids will be dynamically inserted here -->
      </div>
    </main>

    <!-- Add/Edit Icon Modal -->
    <div
      class="modal fade"
      id="iconModal"
      tabindex="-1"
      aria-labelledby="iconModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="iconModalLabel">添加网站</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="iconForm">
              <input type="hidden" id="iconIdInput" />
              <div class="mb-3">
                <label for="urlInput" class="form-label">URL</label>
                <input
                  type="url"
                  class="form-control"
                  id="urlInput"
                  required
                  placeholder="https://example.com"
                />
              </div>
              <div
                class="d-flex justify-content-center align-items-center mb-3"
                id="faviconPreviewContainer"
              >
                <img
                  id="faviconPreview"
                  src=""
                  alt="Favicon"
                  class="d-none"
                  width="40"
                  height="40"
                />
                <div class="spinner-border text-primary d-none" role="status" id="faviconSpinner">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
              <!-- START: Border Color Selector -->
              <div class="mb-3">
                <label class="form-label">边框颜色</label>
                <div id="borderColorSelector" class="d-flex flex-wrap justify-content-center gap-2">
                  <!-- Color options will be inserted here by JS -->
                </div>
              </div>
              <!-- END: Border Color Selector -->
              <div class="mb-3">
                <label for="nameInput" class="form-label">名称</label>
                <input type="text" class="form-control" id="nameInput" required />
              </div>
              <div class="mb-3">
                <label for="descriptionInput" class="form-label">简介 (可选)</label>
                <textarea class="form-control" id="descriptionInput" rows="2"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer justify-content-between">
            <button type="button" class="btn btn-danger" id="deleteIconBtn">删除</button>
            <div>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
              <button type="submit" class="btn btn-primary" form="iconForm">保存</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Manage Tabs Modal -->
    <div
      class="modal fade"
      id="manageTabsModal"
      tabindex="-1"
      aria-labelledby="manageTabsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="manageTabsModalLabel">管理标签页</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                id="newTabNameInput"
                placeholder="输入新标签页名称"
              />
              <button class="btn btn-outline-primary" type="button" id="addTabBtn">添加</button>
            </div>
            <ul class="list-group" id="tab-management-list">
              <!-- Tab list for management will be inserted here -->
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Statistics Modal -->
    <div
      class="modal fade"
      id="statsModal"
      tabindex="-1"
      aria-labelledby="statsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="statsModalLabel">统计报告</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <h6>全局最常用 Top 10</h6>
            <ul class="list-group mb-4" id="globalStatsList"></ul>

            <h6>各 TAB 最常用 Top 10</h6>
            <div class="input-group mb-3">
              <label class="input-group-text" for="statsTabSelect">选择标签页</label>
              <select class="form-select" id="statsTabSelect"></select>
            </div>
            <ul class="list-group" id="tabStatsList"></ul>
          </div>
        </div>
      </div>
    </div>

    <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="lib/sortablejs/Sortable.min.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
```
